<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1ff089575c.js" crossorigin="anonymous"></script>
    <title>Leave a message!</title>
</head>
<body>
    <nav id="main" class="navBar">
        <button class="navButton" aria-expanded="false" aria-controls="nav-list">
            <span class="open">☰</span>
            <span class="close">×</span>
            Menu
          </button>
        <ul id="nav-list">
            <li class="logo" onclick="redirectBlackjack()"><i class="fas fa-infinity"></i><a href="#">NB.</a></li>
            <li class="navHome" onclick="redirectHome()"><a href="#home"> Home </a></li>
            <li class="link" onclick="redirectAboutMe()"><a href="#aboutme"> About Me </a></li>
            <li class="navContact" onclick="redirectContact()"><a href="#contact">Contact Me</a></li>
            <li class="navPortfolio" onclick="redirectPortfolio()"><a href="#portfolio"> Portfolio </a></li>
        </ul>
    </nav>
<section class="contactWrapper">
    <h1>Get to know me more!</h1>
    <div class="form-flex-1">
        <input type="text" name="name" id="firstname" autocomplete="off" required>
        <label for="name" class="label-name"><span class="content-name">Enter your Name</span></label>
    </div>
    <div class="form-flex-2">
        <input type="email" id="email" name="email" placeholder=" " autocomplete="off" required>
        <label for="email" class="label-name"><span class="content-name">Enter your Email</span></label>
    </div>
    <div class="form-flex-3">
        <textarea class="inputFields inputMessage" placeholder="Message belongs here.." type="text" name="message" id="message" wrap="hard" autocomplete="off" required></textarea>
        <!-- <label for="message" class="label-name"><span class="content-name">Message:</span></label> -->
    </div>
    <button type="submit" class="contactButton">Submit</button>
    <div class="modal-outer">
        <div class="modal-inner">
            <div class="card">
                <img src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/201908/Bart_Simpson_sorry_mea_culpa-770x433.jpeg?mmNbSsaJzTN4G6WjMrsX7mpPFa_SoQIP"/>
            </div>
            <p>Sorry this functionality has been paused for the moment.</p>
        </div>
    </div>
</section>
<footer class="footer">
        <h2><i class="fas fa-infinity"></i> NB.</h2>
        <div class="imgContainer">
            <img onclick="handleInsta()" class="instagram socialImg" src="./images/instagram logo.jpg" />
            <img onclick="handleLinkedin()" class="linkedin socialImg" src="./images/linkedin logo.png"/>
        </div>
</footer>
    <script src="script.js"></script>
    <script>
    
    const submitButton = document.querySelector('.contactButton');
    const modalOuter = document.querySelector('.modal-outer');
    const modalInner = document.querySelector('.modal-inner');

    function handleSubmit() {
        modalOuter.classList.add('open');
    }

    function closeModal() {
        modalOuter.classList.remove('open');
    }

    modalOuter.addEventListener('click', function(event) {
        const isOutside = !event.target.closest('.modal-inner');
        if (isOutside) {
            closeModal();
    }});

    window.addEventListener('keydown', event => {
        if (event.key === 'Escape') {
        closeModal();
        }
    });
    
    
    submitButton.addEventListener('click', handleSubmit);

    </script>
</body>
</html>
