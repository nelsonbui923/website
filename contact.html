<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="navbar">
      <ul class="navigation"> <!-- nav bar -->
        <li class="navHome"><a href=#home>Home</a></li>
        <li class="navContact"><a href="#contact">Contact</a></li>
        <li class="navPortfolio"><a href="#portfolio">Portfolio</a></li>
      </ul>
    </div>

    <link rel="stylesheet" href="mycss.css">
    <meta charset="utf-8">
    <title>Contact Me</title>
  </head>
  <body>
    <script src="script.js" async></script>
    <section>
      <h2>Leave a message after the submit button!</h2>
    </section>
<div class="alignEverything">
    <!-- <section>
      <h6>Name: </h6>
      <h6>Email: </h6>
      <h6>Message: </h6>
    </section> -->

    <div class="alignContent flex">
      <form name="contactForm" onsubmit="submitMe()">
          <input type="text" class="name" id="inputName" name="name" placeholder="Your name here.." required />

          <input type="email" class="email" id="inputEmail" name="email" placeholder="Your email here.." required />

          <textarea class="message" id="inputMessage" name="message" wrap="off" placeholder="Leave your message!" rows="10" cols="20" required></textarea>
        <button class="btn btn-primary" type="submit" >Submit</button>
      </form>
    </div>
  </div>

  </body>
</html>
